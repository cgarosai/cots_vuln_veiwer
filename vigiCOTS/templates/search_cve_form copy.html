<form id="cve-form" method="POST" action="{{ url_for('searchPage.search_cve') }}">
    <fieldset>
        <legend>Recherche par CPE</legend>
        <div class="mb-3">
            <label for="cpe" class="form-label">CPE :</label>
            <input type="text" class="form-control" id="cpe" name="cpe" >
        </div>
    </fieldset>

    <hr>

    <fieldset>
        <legend>Recherche par Nom de COTS</legend>
        <div class="mb-3">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ex: linux_kernel">
        </div>
        <div class="mb-3">
            <label for="version" class="form-label">Version :</label>
            <input type="text" class="form-control" id="version" name="version">
        </div>
    </fieldset>

    <fieldset>
        <Legend>Limiter le score minimum CVSS:</Legend>
        <div class="mb-3">
            <label for="min-CVSS" class="form-label">Minimum CVSS retenu</label>
            <input 
                value="0"
                type="range"
                class="form-range"
                min="0"
                max="10"
                step="0.5"
                id="min-CVSS"
                name="min-CVSS"
                oninput="this.nextElementSibling.value = this.value"
                >
            <output>0</output>
        </div>
    </fieldset>
    {% if error_message %}
    <div class="alert alert-danger mt-2">{{ error_message }}</div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Rechercher</button>
</form>
